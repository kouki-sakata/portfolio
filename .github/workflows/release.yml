    - name: Run post-deployment tests
      run: |
        echo "Running post-deployment verification..."
        # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ã‚„ã‚¹ãƒ¢ãƒ¼ã‚¯ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ

    - name: Notify teams
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#releases'
