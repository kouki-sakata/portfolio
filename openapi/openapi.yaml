        totalHours:
          type: number
          format: double
          description: 月間総労働時間（時間）
        overtimeHours:
          type: number
          format: double
          description: 月間残業時間（時間）
    MonthlyAttendanceResponse:
      type: object
      required:
        - month
        - totalHours
        - overtimeHours
        - lateCount
        - paidLeaveHours
      properties:
        month:
          type: string
          description: 月（YYYY-MM形式）
