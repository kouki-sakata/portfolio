openapi: 3.0.3
info:
  title: TeamDevelop Bravo API
  description: 勤怠管理システムの REST API ドキュメント
  version: v1
  contact:
    name: TeamDevelop SRE
    email: sre@example.com
  license:
    name: Apache License Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://api.teamdevelop.example.com
    description: Production server
tags:
  - name: Auth
    description: 認証/セッション API
  - name: Employees
    description: 従業員管理 API
  - name: Home
    description: ホーム ダッシュボード/打刻 API
  - name: Stamp History
    description: 打刻履歴 API
  - name: News Management
    description: お知らせ管理 API
  - name: Profile
    description: プロフィール API
paths:
  /api/auth/login:
    post:
      tags:
        - Auth
      summary: ログイン
      description: メールとパスワードでログインし、セッションを開始します
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: ログイン成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: 認証失敗
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/auth/logout:
    post:
      tags:
        - Auth
      summary: ログアウト
      description: セッションを終了します
      operationId: logout
      responses:
        '204':
          description: ログアウト成功
  /api/auth/session:
    get:
      tags:
        - Auth
      summary: セッション状態取得
      description: 現在の認証状態と従業員概要を返します
      operationId: getSession
      responses:
        '200':
          description: セッション情報
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionResponse'
  /api/employees:
    get:
      tags:
        - Employees
      summary: 従業員一覧
      description: 管理者のみ絞り込み可能（adminOnly=true）
      operationId: listEmployees
      parameters:
        - name: adminOnly
          in: query
          description: 管理者のみ表示
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: 従業員一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeListResponse'
    post:
      tags:
        - Employees
      summary: 従業員作成
      description: 新規ユーザーを作成（ADMIN権限が必要）
      operationId: createEmployee
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployeeUpsertRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeSummaryResponse'
        '400':
          description: リクエストエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: メールアドレス重複
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Employees
      summary: 従業員削除
      description: 複数IDに対応（ADMIN権限が必要）
      operationId: deleteEmployees
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployeeDeleteRequest'
      responses:
        '204':
          description: 削除成功
  /api/employees/{employeeId}:
    put:
      tags:
        - Employees
      summary: 従業員更新
      description: 既存ユーザーを更新（ADMIN権限が必要）
      operationId: updateEmployee
      security:
        - sessionAuth: []
      parameters:
        - name: employeeId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployeeUpsertRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeSummaryResponse'
        '404':
          description: 従業員が見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: メールアドレス重複
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/home/overview:
    get:
      tags:
        - Home
      summary: ホーム概要
      description: ログイン中の従業員情報とお知らせ一覧を返却
      operationId: getHomeOverview
      security:
        - sessionAuth: []
      responses:
        '200':
          description: ホーム画面情報
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HomeDashboardResponse'
        '401':
          description: 認証が必要です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/home/stamps:
    post:
      tags:
        - Home
      summary: 打刻
      description: 出勤/退勤の打刻を記録
      operationId: stamp
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StampRequest'
      responses:
        '200':
          description: 打刻成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StampResponse'
        '401':
          description: 認証が必要です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/home/breaks/toggle:
    post:
      tags:
        - Home
      summary: 休憩トグル
      description: 休憩開始/終了を切り替えます
      operationId: toggleBreak
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BreakToggleRequest'
      responses:
        '204':
          description: トグル成功
        '401':
          description: 認証が必要です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: 休憩開始/終了が既に登録されている場合のエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                duplicateBreakToggle:
                  summary: 重複する休憩操作
                  value:
                    message: "休憩操作は既に登録されています。画面を再読み込みして最新の勤怠状況を確認してください。"
  /api/stamp-history:
    get:
      tags:
        - Stamp History
      summary: 打刻履歴取得
      description: 年・月の指定がなければ当月を返却
      operationId: getStampHistory
      security:
        - sessionAuth: []
      parameters:
        - name: year
          in: query
          description: 年（YYYY形式）
          required: false
          schema:
            type: string
        - name: month
          in: query
          description: 月（MM形式）
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 打刻履歴
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StampHistoryResponse'
        '401':
          description: 認証が必要です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/stamps/{id}:
    put:
      tags:
        - Stamp
      summary: 打刻履歴更新
      description: 指定した打刻IDの出勤/退勤時刻を更新
      operationId: updateStamp
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StampUpdateRequest'
      responses:
        '204':
          description: 更新成功
        '400':
          description: 入力値が不正です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 認証が必要です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 権限がありません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 対象の打刻が見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Stamp
      summary: 打刻履歴削除
      description: 指定した打刻IDを削除
      operationId: deleteStamp
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: 削除成功
        '401':
          description: 認証が必要です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 権限がありません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 対象の打刻が見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/news:
    get:
      tags:
        - News Management
      summary: お知らせ一覧取得
      description: すべてのお知らせを日付降順で取得（管理者向け）
      operationId: getAllNews
      security:
        - sessionAuth: []
      responses:
        '200':
          description: お知らせ一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewsListResponse'
        '401':
          description: 認証が必要です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - News Management
      summary: お知らせ作成
      description: 新規お知らせを作成（ADMIN権限が必要）
      operationId: createNews
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewsCreateRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewsResponse'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 権限がありません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/news/published:
    get:
      tags:
        - News Management
      summary: 公開お知らせ一覧取得
      description: 公開フラグがtrueのお知らせを日付降順で取得（認証不要）
      operationId: getPublishedNews
      responses:
        '200':
          description: 公開お知らせ一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewsListResponse'
  /api/news/{id}:
    put:
      tags:
        - News Management
      summary: お知らせ更新
      description: 既存お知らせを更新（ADMIN権限が必要）
      operationId: updateNews
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewsUpdateRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewsResponse'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 権限がありません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: お知らせが見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - News Management
      summary: お知らせ削除
      description: 指定IDのお知らせを削除（ADMIN権限が必要）
      operationId: deleteNews
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: 削除成功
        '403':
          description: 権限がありません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: お知らせが見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/news/{id}/publish:
    patch:
      tags:
        - News Management
      summary: お知らせ公開状態設定
      description: 公開/非公開フラグを明示的に設定（ADMIN権限が必要）
      operationId: toggleNewsPublish
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewsPublishRequest'
      responses:
        '204':
          description: 設定成功
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 権限がありません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: お知らせが見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/profile/me/statistics:
    get:
      tags:
        - Profile
      summary: 自身の勤怠統計取得
      description: ログイン中の従業員について、直近6か月の勤怠統計サマリと月次詳細を返します。
      operationId: getSelfProfileStatistics
      security:
        - sessionAuth: []
      responses:
        '200':
          description: 勤怠統計取得成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileStatisticsResponse'
        '401':
          description: 認証が必要です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: メールアドレス
        password:
          type: string
          format: password
          description: パスワード
    LoginResponse:
      type: object
      required:
        - employee
      properties:
        employee:
          $ref: '#/components/schemas/EmployeeSummaryResponse'
    SessionResponse:
      type: object
      required:
        - authenticated
      properties:
        authenticated:
          type: boolean
          description: 認証状態
        employee:
          $ref: '#/components/schemas/EmployeeSummaryResponse'
          nullable: true
    EmployeeSummaryResponse:
      type: object
      required:
        - id
        - firstName
        - lastName
        - email
        - admin
      properties:
        id:
          type: integer
          description: 従業員ID
        firstName:
          type: string
          description: 名
        lastName:
          type: string
          description: 姓
        email:
          type: string
          format: email
          description: メールアドレス
        admin:
          type: boolean
          description: 管理者フラグ
    EmployeeListResponse:
      type: object
      required:
        - employees
      properties:
        employees:
          type: array
          items:
            $ref: '#/components/schemas/EmployeeSummaryResponse'
    EmployeeUpsertRequest:
      type: object
      required:
        - firstName
        - lastName
        - email
        - admin
      properties:
        firstName:
          type: string
          description: 名
        lastName:
          type: string
          description: 姓
        email:
          type: string
          format: email
          description: メールアドレス
        password:
          type: string
          format: password
          description: パスワード（新規作成時必須）
          nullable: true
        admin:
          type: boolean
          description: 管理者フラグ
    EmployeeDeleteRequest:
      type: object
      required:
        - ids
      properties:
        ids:
          type: array
          items:
            type: integer
          description: 削除対象の従業員IDリスト
    HomeDashboardResponse:
      type: object
      required:
        - employee
        - news
      properties:
        employee:
          $ref: '#/components/schemas/EmployeeSummaryResponse'
        news:
          type: array
          items:
            $ref: '#/components/schemas/HomeNewsItem'
        attendance:
          $ref: '#/components/schemas/DailyAttendanceSnapshot'
          nullable: true
    HomeNewsItem:
      type: object
      required:
        - id
        - title
        - content
        - label
        - newsDate
        - releaseFlag
      properties:
        id:
          type: integer
          description: お知らせID
        title:
          type: string
          maxLength: 100
          description: お知らせタイトル
        content:
          type: string
          description: お知らせ内容
        label:
          type: string
          enum:
            - IMPORTANT
            - SYSTEM
            - GENERAL
          description: お知らせラベル
        newsDate:
          type: string
          format: date
          description: お知らせ日付（YYYY-MM-DD形式）
        releaseFlag:
          type: boolean
          description: 公開フラグ
    DailyAttendanceSnapshot:
      type: object
      required:
        - status
        - overtimeMinutes
      properties:
        status:
          $ref: '#/components/schemas/AttendanceStatus'
        attendanceTime:
          type: string
          format: date-time
          nullable: true
          description: 出勤時刻（ISO 8601、JST）
        breakStartTime:
          type: string
          format: date-time
          nullable: true
          description: 休憩開始時刻（ISO 8601、JST）
        breakEndTime:
          type: string
          format: date-time
          nullable: true
          description: 休憩終了時刻（ISO 8601、JST）
        departureTime:
          type: string
          format: date-time
          nullable: true
          description: 退勤時刻（ISO 8601、JST）
        overtimeMinutes:
          type: integer
          format: int32
          description: 残業時間（分）
    AttendanceStatus:
      type: string
      description: 勤務ステータス
      enum:
        - NOT_ATTENDED
        - WORKING
        - ON_BREAK
        - FINISHED
    NewsResponse:
      type: object
      required:
        - id
        - newsDate
        - title
        - content
        - label
        - releaseFlag
      properties:
        id:
          type: integer
          description: お知らせID
        newsDate:
          type: string
          format: date
          description: お知らせ日付（YYYY-MM-DD形式）
          example: "2025-10-15"
        title:
          type: string
          maxLength: 100
          description: お知らせタイトル
        content:
          type: string
          maxLength: 1000
          description: お知らせ内容（最大1000文字）
        label:
          type: string
          enum:
            - IMPORTANT
            - SYSTEM
            - GENERAL
          description: お知らせラベル
        releaseFlag:
          type: boolean
          description: 公開フラグ（true:公開, false:非公開）
        updateDate:
          type: string
          format: date-time
          description: 更新日時（ISO 8601形式）
          example: "2025-10-15T12:34:56Z"
    NewsListResponse:
      type: object
      required:
        - news
      properties:
        news:
          type: array
          items:
            $ref: '#/components/schemas/NewsResponse'
          description: お知らせリスト
    NewsCreateRequest:
      type: object
      required:
        - newsDate
        - title
        - content
        - releaseFlag
      properties:
        newsDate:
          type: string
          format: date
          description: お知らせ日付（YYYY-MM-DD形式）
          example: "2025-10-15"
        title:
          type: string
          minLength: 1
          maxLength: 100
          description: お知らせタイトル（1-100文字）
        content:
          type: string
          minLength: 1
          maxLength: 1000
          description: お知らせ内容（1-1000文字）
        label:
          type: string
          enum:
            - IMPORTANT
            - SYSTEM
            - GENERAL
          description: お知らせラベル（未指定の場合はGENERALを適用）
        releaseFlag:
          type: boolean
          description: "公開フラグ（true: 公開, false: 下書き）"
          example: true
    NewsUpdateRequest:
      type: object
      required:
        - newsDate
        - title
        - content
        - releaseFlag
      properties:
        newsDate:
          type: string
          format: date
          description: お知らせ日付（YYYY-MM-DD形式）
          example: "2025-10-15"
        title:
          type: string
          minLength: 1
          maxLength: 100
          description: お知らせタイトル（1-100文字）
        content:
          type: string
          minLength: 1
          maxLength: 1000
          description: お知らせ内容（1-1000文字）
        label:
          type: string
          enum:
            - IMPORTANT
            - SYSTEM
            - GENERAL
          description: お知らせラベル（未指定の場合はGENERALを適用）
        releaseFlag:
          type: boolean
          description: "公開フラグ（true: 公開, false: 下書き）"
          example: true
    NewsPublishRequest:
      type: object
      required:
        - releaseFlag
      properties:
        releaseFlag:
          type: boolean
          description: "公開フラグ（true: 公開, false: 非公開）"
          example: true
    ProfileStatisticsResponse:
      type: object
      required:
        - summary
        - monthly
      properties:
        summary:
          $ref: '#/components/schemas/AttendanceSummaryResponse'
        monthly:
          type: array
          items:
            $ref: '#/components/schemas/MonthlyAttendanceResponse'
          description: 過去6か月分の月次勤怠データ
    AttendanceSummaryResponse:
      type: object
      required:
        - currentMonth
        - trendData
      properties:
        currentMonth:
          $ref: '#/components/schemas/AttendanceSummaryCurrentMonth'
        trendData:
          type: array
          items:
            $ref: '#/components/schemas/AttendanceSummaryTrendItem'
          description: 直近6か月の勤怠トレンド
    AttendanceSummaryCurrentMonth:
      type: object
      required:
        - totalHours
        - overtimeHours
        - lateCount
        - paidLeaveHours
      properties:
        totalHours:
          type: number
          format: double
          description: 月間総労働時間（時間）
          example: 168.5
        overtimeHours:
          type: number
          format: double
          description: 月間残業時間（時間）
          example: 12
        lateCount:
          type: integer
          format: int32
          description: 月間の遅刻回数
          example: 1
        paidLeaveHours:
          type: number
          format: double
          description: 有給消化時間（時間）
          example: 8
    AttendanceSummaryTrendItem:
