# アプリケーション基本設定
spring.application.name=${APP_NAME:TeamDevelop}
server.port=${SERVER_PORT:8080}
# データソース設定
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:teamdev_db}
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
# データ初期化設定
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:01_schema.sql
spring.sql.init.data-locations=classpath:02_data.sql
spring.sql.init.encoding=utf-8
# ログ設定
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}
logging.level.org.hibernate=${LOG_LEVEL_HIBERNATE:WARN}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:WARN}
logging.level.com.example.teamdev=${LOG_LEVEL_APP:INFO}
logging.level.com.example.teamdev.mapper=${LOG_LEVEL_MAPPER:INFO}
# ログファイル設定
logging.file.name=${LOG_FILE:logs/teamdev.log}
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=3GB
# パフォーマンス監視ログ
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%thread] %cyan(%logger{36}) - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n
# セッション設定
server.servlet.session.tracking-modes=cookie
server.servlet.session.timeout=30m
# セキュリティ設定
security.jwt.secret=${JWT_SECRET:default-secret-key-change-in-production}
security.encryption.key=${ENCRYPTION_KEY:default-encryption-key}
# CORS設定（カンマ区切りで複数のオリジンを指定可能）
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
# Actuator設定（ヘルスチェック用）
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true
management.info.env.enabled=true
# アプリケーション起動時処理設定
app.startup.password-migration.enabled=${PASSWORD_MIGRATION_ENABLED:true}
app.environment=${APP_ENVIRONMENT:production}
# タイムゾーン設定（日本標準時）
spring.jackson.time-zone=Asia/Tokyo
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Tokyo
# MyBatis設定
# mybatis.configuration.map-underscore-to-camel-case=true  # Entityがsnake_caseフィールドを使用しているため無効化
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
mybatis.type-aliases-package=com.example.teamdev.entity
mybatis.mapper-locations=classpath:com/example/teamdev/mapper/*.xml
