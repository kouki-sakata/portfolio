<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME MANAGER / 打刻記録一括削除</title>
    <!-- favicon -->
    <link rel="icon" href="./../img/favicon.ico">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"
          rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        .error-message {
            color: red;
            font-size: 0.8em;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .warning {
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        [data-theme="dark"] .warning {
            background-color: var(--bg-tertiary);
        }

        .delete-form {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .date-range {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .date-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .range-separator {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 10px;
            align-self: flex-end;
            margin-bottom: 5px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

    </style>
</head>

<body>
<!-- 共通ヘッダー -->
<header th:replace="~{common/header}"></header>
<!-- メインコンテンツ -->
<main class="main_content">
    <!-- ナビ選択用の設定値 -->
    <input type="hidden" id="target_nav" value="stamp-delete"/>
    <!-- 共通ナビ -->
    <nav th:replace="~{common/navigation}"></nav>
    <!-- コンテンツ -->
    <section>
        <div class="container">
            <div class="warning">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <strong>注意:</strong> 削除した打刻記録は復元できません。削除期間を慎重に選択してください。
            </div>

            <form th:action="@{/stampdelete/delete}" method="post"
                  id="stampDeleteForm"
                  th:object="${stampDeleteForm}">
                <div class="delete-form">
                    <div class="form-header">
                        打刻記録を一括削除したい期間を選んでください
                    </div>
                    <div class="date-range">
                        <!-- 開始年月 -->
                        <div class="date-group col-md-2 col-sm-2 ">
                            <div class="date-label weight_600">年</div>
                            <select id="startYear" class="form-select"
                                    th:field="*{startYear}">
                                <option th:each="item : ${yearList}"
                                        th:value="${item}"
                                        th:text="${item}"></option>
                            </select>
                        </div>
                        <div class="date-group col-md-2 col-sm-2">
                            <div class="date-label weight_600">月</div>
                            <select id="startMonth" class="form-select"
                                    th:field="*{startMonth}">
                                <option th:each="item : ${monthList}"
                                        th:value="${item}"
                                        th:text="${item}"></option>
                            </select>
                        </div>
                        <div class="range-separator">～</div>
                        <!-- 終了年月 -->
                        <div class="date-group col-md-2 col-sm-2">
                            <div class="date-label weight_600">年</div>
                            <select id="endYear" class="form-select"
                                    th:field="*{endYear}">
                                <option th:each="item : ${yearList}"
                                        th:value="${item}"
                                        th:text="${item}"></option>
                            </select>
                        </div>
                        <div class="date-group col-md-2 col-sm-2">
                            <div class="date-label weight_600">月</div>
                            <select id="endMonth" class="form-select"
                                    th:field="*{endMonth}">
                                <option th:each="item : ${monthList}"
                                        th:value="${item}"
                                        th:text="${item}"></option>
                            </select>
                        </div>
                    </div>
                    <!-- エラーメッセージがある場合に表示 -->
                    <div class="error-message"
                         th:if="${#fields.hasErrors('startYear')}"
                         th:errors="*{startYear}"></div>
                    <div class="error-message"
                         th:if="${#fields.hasErrors('startMonth')}"
                         th:errors="*{startMonth}"></div>
                    <div class="error-message"
                         th:if="${#fields.hasErrors('endYear')}"
                         th:errors="*{endYear}"></div>
                    <div class="error-message"
                         th:if="${#fields.hasErrors('endMonth')}"
                         th:errors="*{endMonth}"></div>
                    <div class="actions">
                        <button type="submit" id="delete"
                                class="btn bg_red_info shadow height_2 mt-3"
                                style="width: 110px;">削除
                        </button>
                        <a th:href="@{/home/init}"
                           class="btn bg-secondary text-white shadow height_2 mt-3"
                           style="width: 110px;">キャンセル</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
<!-- 共通フッター -->
<footer th:replace="~{common/footer}"></footer>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- common.js -->
<script src="./../js/common.js"></script>
<script>
    $(document).ready(function () {
        // フォーム送信時の処理
        $('#stampDeleteForm').on('submit', function () {
            // 開始日が終了日より後の場合はエラー（バックエンドでもチェックしているが、二重チェック）
            const startYear = $('#startYear').val();
            const startMonth = $('#startMonth').val();
            const endYear = $('#endYear').val();
            const endMonth = $('#endMonth').val();

            const startDate = new Date(startYear, parseInt(startMonth) - 1);
            const endDate = new Date(endYear, parseInt(endMonth) - 1);

            if (startDate > endDate) {
                alert('開始年月が終了年月より後の日付になっています。正しい期間を選択してください。');
                return false;
            }

            // 削除確認
            return confirm('選択した期間の打刻記録を削除します。この操作は元に戻せません。よろしいですか？');
        });
    });
</script>
</body>

</html>
