<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{common/head_fragment :: head_content(pageTitle='TIME MANAGER / 打刻記録一括削除')}"></div>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <style>
        .error-message {
            color: red;
            font-size: 0.8em;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .warning {
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        [data-theme="dark"] .warning {
            background-color: var(--bg-tertiary);
        }

        .delete-form {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            height: 300px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .date-range {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .date-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .range-separator {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 10px;
            align-self: flex-end;
            margin-bottom: 5px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

    </style>
</head>

<body>
<!-- 共通ヘッダー -->
<header th:replace="~{common/header}"></header>
<!-- メインコンテンツ -->
<main class="main_content">
    <!-- ナビ選択用の設定値 -->
    <input id="target_nav" type="hidden" value="stamp-delete"/>
    <!-- 共通ナビ -->
    <nav th:replace="~{common/navigation}"></nav>
    <!-- コンテンツ -->
    <section>
        <div class="container">
            <div class="warning">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <strong>注意:</strong> 削除した打刻記録は復元できません。削除期間を慎重に選択してください。
            </div>

            <form id="stampDeleteForm" method="post"
                  th:action="@{/stampdelete/delete}"
                  th:object="${stampDeleteForm}">
                <div class="delete-form">
                    <div class="form-header">
                        打刻記録を一括削除したい期間を選んでください
                    </div>
                    <div class="date-range">
                        <!-- 開始年月 -->
                        <div class="date-group col-md-2 col-sm-2 ">
                            <div class="date-label weight_600">年</div>
                            <select class="form-select" id="startYear"
                                    th:field="*{startYear}">
                                <option th:each="item : ${yearList}"
                                        th:text="${item}"
                                        th:value="${item}"></option>
                            </select>
                        </div>
                        <div class="date-group col-md-2 col-sm-2">
                            <div class="date-label weight_600">月</div>
                            <select class="form-select" id="startMonth"
                                    th:field="*{startMonth}">
                                <option th:each="item : ${monthList}"
                                        th:text="${item}"
                                        th:value="${item}"></option>
                            </select>
                        </div>
                        <div class="range-separator">～</div>
                        <!-- 終了年月 -->
                        <div class="date-group col-md-2 col-sm-2">
                            <div class="date-label weight_600">年</div>
                            <select class="form-select" id="endYear"
                                    th:field="*{endYear}">
                                <option th:each="item : ${yearList}"
                                        th:text="${item}"
                                        th:value="${item}"></option>
                            </select>
                        </div>
                        <div class="date-group col-md-2 col-sm-2">
                            <div class="date-label weight_600">月</div>
                            <select class="form-select" id="endMonth"
                                    th:field="*{endMonth}">
                                <option th:each="item : ${monthList}"
                                        th:text="${item}"
                                        th:value="${item}"></option>
                            </select>
                        </div>
                    </div>
                    <!-- エラーメッセージがある場合に表示 -->
                    <div class="error-message"
                         th:errors="*{startYear}"
                         th:if="${#fields.hasErrors('startYear')}"></div>
                    <div class="error-message"
                         th:errors="*{startMonth}"
                         th:if="${#fields.hasErrors('startMonth')}"></div>
                    <div class="error-message"
                         th:errors="*{endYear}"
                         th:if="${#fields.hasErrors('endYear')}"></div>
                    <div class="error-message"
                         th:errors="*{endMonth}"
                         th:if="${#fields.hasErrors('endMonth')}"></div>
                    <div class="actions">
                        <button class="btn bg_red_info fs-6 shadow height_2 mt-3 w-25"
                                id="delete"
                                type="submit"
                        >削除
                        </button>
                        <a class="btn bg-secondary fs-6 text-white shadow height_2 mt-3 w-25"
                           th:href="@{/home/init}">キャンセル</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
<div th:replace="~{common/body_end_fragment :: body_end_content}"></div>
<script th:src="@{/js/stampdelete/init.js}"></script>
</body>

</html>
