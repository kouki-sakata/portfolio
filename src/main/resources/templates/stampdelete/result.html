<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>TIME MANAGER / 削除結果</title>
    <!-- favicon -->
    <link rel="icon" th:href="@{/img/favicon.ico}">
    </head>
<body>
<!-- 共通ヘッダー -->
<header th:replace="~{common/header}"></header>
<!-- メインコンテンツ -->
<main class="main_content">
    <!-- ナビ選択用の設定値 -->
    <input id="target_nav" type="hidden" value="stamp-delete"/>
    <!-- 共通ナビ -->
    <nav th:replace="~{common/navigation}"></nav>
    <!-- コンテンツ -->
    <section>
        <div class="container">
            <h1>削除結果</h1>
            <div class="result-box">
                <i class="fa-solid fa-check-circle fa-3x"></i>
                <!-- メッセージ全体を Flash属性が存在する場合のみ表示 -->
                <div th:if="${deletedCount != null}">
                    <h2>削除処理が完了しました</h2>
                    <p th:text="${deletedCount} + '件の打刻記録を削除しました'"></p>
                </div>
                <form method="post" th:action="@{/home/init}">
                    <div class="button-group">
                        <button class="btn btn-primary">ホームに戻る</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<!-- 共通フッター -->
<footer th:replace="~{common/footer}"></footer>
<!-- common.js -->
<script th:src="@{/js/common.js}"></script>
</body>

</html>
