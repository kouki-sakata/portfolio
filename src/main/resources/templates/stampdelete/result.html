<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{common/head_fragment :: head_content(pageTitle='TIME MANAGER / 削除結果')}"></div>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .result-box {
            background-color: #d4edda;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        [data-theme="dark"] .result-box {
            background-color: var(--bg-tertiary);
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
<!-- 共通ヘッダー -->
<header th:replace="~{common/header}"></header>
<!-- メインコンテンツ -->
<main class="main_content">
    <!-- ナビ選択用の設定値 -->
    <input id="target_nav" type="hidden" value="stamp-delete"/>
    <!-- 共通ナビ -->
    <nav th:replace="~{common/navigation}"></nav>
    <!-- コンテンツ -->
    <section>
        <div class="container">
            <h1>削除結果</h1>
            <div class="result-box">
                <i class="fa-solid fa-check-circle fa-3x"></i>
                <!-- メッセージ全体を Flash属性が存在する場合のみ表示 -->
                <div th:if="${deletedCount != null}">
                    <h2>削除処理が完了しました</h2>
                    <p th:text="${deletedCount} + '件の打刻記録を削除しました'"></p>
                </div>
                <form class="mt-4" method="post" th:action="@{/home/init}">
                    <button class="btn btn-primary">ホームに戻る</button>
                </form>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{common/body_end_fragment :: body_end_content}"></div>
</body>

</html>
