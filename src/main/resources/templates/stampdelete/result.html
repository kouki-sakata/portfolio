<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>TIME MANAGER / 削除結果</title>
    <!-- favicon -->
    <link href="@{/img/favicon.ico}" rel="icon">
    <!-- bootstrap -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          rel="stylesheet">
    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"
          rel="stylesheet">
    <!-- css -->
    <link href="@{/css/reset.css}" rel="stylesheet">
    <link href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .result-box {
            background-color: #d4edda;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        [data-theme="dark"] .result-box {
            background-color: var(--bg-tertiary);
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
<!-- 共通ヘッダー -->
<header th:replace="~{common/header}"></header>
<!-- メインコンテンツ -->
<main class="main_content">
    <!-- ナビ選択用の設定値 -->
    <input id="target_nav" type="hidden" value="stamp-delete"/>
    <!-- 共通ナビ -->
    <nav th:replace="~{common/navigation}"></nav>
    <!-- コンテンツ -->
    <section>
        <div class="container">
            <h1>削除結果</h1>
            <div class="result-box">
                <i class="fa-solid fa-check-circle fa-3x"></i>
                <!-- メッセージ全体を Flash属性が存在する場合のみ表示 -->
                <div th:if="${deletedCount != null}">
                    <h2>削除処理が完了しました</h2>
                    <p th:text="${deletedCount} + '件の打刻記録を削除しました'"></p>
                </div>
                <form method="post" th:action="@{/home/init}">
                    <div class="button-group">
                        <button class="btn btn-primary">ホームに戻る</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<!-- 共通フッター -->
<footer th:replace="~{common/footer}"></footer>
<!-- bootstrap -->
<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- common.js -->
<script src="@{/js/common.js}"></script>
</body>

</html>
