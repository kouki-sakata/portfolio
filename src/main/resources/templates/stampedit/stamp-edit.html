<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head_fragment :: head_content(pageTitle='TIME MANAGER / 打刻記録編集')}"></head>
<body>
<!-- 共通ヘッダー -->
<header th:replace="~{common/header}"></header>
<!-- メインコンテンツ -->
<main class="main_content">
    <!-- ナビ選択用の設定値 -->
    <input id="target_nav" type="hidden" value="stamp-edit"/>
    <!-- 共通ナビ -->
    <nav th:replace="~{common/navigation}"></nav>
    <!-- コンテンツ -->
    <section>
        <div class="d-flex align-items-center gap-4 flex-wrap">
            <!-- 氏名 -->
            <div class="d-flex flex-column mb-auto">
                <div class="weight_600 mb-1">氏名</div>
                <input class="form-control mb-0 weight_700"
                       name="employeeName"
                       readonly
                       th:value="${stampHistoryList[0].employee_name}"
                       type="text"/>
            </div>
            <!-- 検索フォーム -->
            <form class="d-flex align-items-end gap-4 flex-wrap"
                  id="search_form" method="post"
                  th:action="@{search}">
                <input id="employee_id" name="employeeId"
                       th:value="${stampHistoryList[0].employee_id}"
                       type="hidden"/>
                <!-- 年 -->
                <div class="d-flex flex-column">
                    <label class="weight_600 mb-1"
                           for="edit_select_year">年</label>
                    <select class="form-select" id="edit_select_year"
                            name="year">
                        <option th:each="item : ${yearList}"
                                th:selected="${item == selectYear}"
                                th:text="${item}"
                                th:value="${item}"></option>
                    </select>
                </div>
                <!-- 月 -->
                <div class="d-flex flex-column">
                    <label class="weight_600 mb-1"
                           for="edit_select_month">月</label>
                    <select class="form-select" id="edit_select_month"
                            name="month">
                        <option th:each="item : ${monthList}"
                                th:selected="${item == selectMonth}"
                                th:text="${item}"
                                th:value="${item}"></option>
                    </select>
                </div>
                <!-- 検索ボタン -->
                <div class="d-flex align-items-end">
                    <button class="btn bg_blue_info shadow" id="search"
                            style="height: 2.5rem; min-width: 140px; padding: 0 20px;"
                            type="submit">
                        検索
                    </button>
                </div>
            </form>
        </div>
        <form id="regist_form" method="post" th:action="@{regist}">
            <input id="employee_id" name="employeeId"
                   th:value="${stampHistoryList[0].employee_id}"
                   type="hidden"/>
            <input id="year" name="year" th:value="${selectYear}"
                   type="hidden"/>
            <input id="month" name="month" th:value="${selectMonth}"
                   type="hidden"/>
            <div class="bg_white stamp_box margin_tp_2 table-responsive"
                 id="stamp_table">
                <table class="table table-striped margin_tp_1">
                    <thead>
                    <tr>
                        <th>日付</th>
                        <th>曜日</th>
                        <th>出勤</th>
                        <th>退勤</th>
                        <th>更新者氏名</th>
                        <th>更新日時</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="tbody_tr"
                        th:each="stampHistory : ${stampHistoryList}">
                        <input name="id" th:value="${stampHistory.id}"
                               type="hidden"/>
                        <input name="year" th:value="${stampHistory.year}"
                               type="hidden"/>
                        <input name="month" th:value="${stampHistory.month}"
                               type="hidden"/>
                        <input name="employeeId"
                               th:value="${stampHistory.employee_id}"
                               type="hidden"/>
                        <input name="day" th:value="${stampHistory.day}"
                               type="hidden"/>
                        <td class="day" name="day"
                            th:text="${stampHistory.day}"></td>
                        <td class="day_of_week"
                            th:text="${stampHistory.day_of_week}"></td>
                        <td><input class="form-control form-control-sm"
                                   name="inTime"
                                   placeholder=""
                                   th:value="${stampHistory.in_time}"
                                   type="time"></td>
                        <td><input class="form-control form-control-sm"
                                   name="outTime"
                                   placeholder=""
                                   th:value="${stampHistory.out_time}"
                                   type="time"></td>
                        <td th:text="${stampHistory.update_employee_name}"></td>
                        <td th:text="${stampHistory.update_date}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <!-- 左側：メッセージ -->
                <p class="mb-0 text-danger" id="message_area"
                   th:text="${result != null ? result : ''}"></p>
                <!-- 右側：ボタン -->
                <div class="d-flex gap-2">
                    <form class="mb-0" id="regist_form"
                          method="post" th:action="@{/register}">
                        <button class="btn bg_blue_info shadow height_3 btn-width-150"
                                id="regist"
                                type="submit">
                            登録
                        </button>
                    </form>
                    <form class="mb-0" id="back_form" method="post"
                          th:action="@{init}">
                        <button class="btn bg_blue_info shadow height_3 btn-width-150"
                                id="back"
                                type="submit">
                            戻る
                        </button>
                    </form>
                </div>
            </div>
        </form>
    </section>
</main>
<!-- 共通フッター -->
<footer th:replace="~{common/footer}"></footer>
<div th:replace="~{common/body_end_fragment :: body_end_content}"></div>
<!-- stamp_edit.js -->
<script th:src="@{/js/stamp_edit.js}"></script>
</body>
</html>
