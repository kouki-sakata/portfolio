<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIME MANAGER / 打刻記録編集</title>
  <!-- favicon -->
  <link rel="icon" href="./../img/favicon.ico">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./../css/reset.css">
  <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
  <!-- 共通ヘッダー -->
  <header th:replace="~{common/header}"></header>

  <!-- メインコンテンツ -->
  <main class="main_content">
    <!-- ナビ選択用の設定値 -->
    <input type="hidden" id="target_nav" value="stamp-edit" />
    <!-- 共通ナビ -->
    <nav th:replace="~{common/navigation}"></nav>
    <!-- コンテンツ -->
    <section>
      <p class="mb-4 text-center">
        編集したい従業員を選んでください
      </p>
      <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="tbody_toggle" id="btnradio1" autocomplete="off" value="no_admin" checked>
        <label class="btn btn-outline-primary" for="btnradio1">一般</label>

        <input type="radio" class="btn-check" name="tbody_toggle" id="btnradio2" autocomplete="off" value="admin">
        <label class="btn btn-outline-primary" for="btnradio2">管理者</label>
      </div>
      <form id="stamp_edit_form" th:action="@{search}" method="post">
        <input type="hidden" id="employee_id" name="employeeId"/>
        <div class="bg_white stamp_box margin_tp_2">
          <table class="table table-striped margin_tp_1">
            <thead>
              <tr>
                <th>ID</th>
                <th>氏名</th>
                <th>メールアドレス</th>
              </tr>
            </thead>
            <tbody id="no_admin">
              <tr th:each="employee : ${employeeList}">
                <td class="id" th:text="${employee.id}"></td>
                <td class="td_link" th:text="${employee.first_name + ' ' + employee.last_name}"></td>
                <td class="email" th:text="${employee.email}"></td>
              </tr>
            </tbody>
            <tbody id="admin" style="display:none;">
              <tr th:each="admin : ${adminList}">
                <td class="id" th:text="${admin.id}"></td>
                <td class="td_link" th:text="${admin.first_name + ' ' + admin.last_name}"></td>
                <td class="email" th:text="${admin.email}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </section>
  </main>
  <!-- 共通フッター -->
  <footer th:replace="~{common/footer}"></footer>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- common.js -->
  <script src="./../js/common.js"></script>
  <!-- employee_list.js -->
  <script src="./../js/employee_list.js"></script>
  <!-- select_employee.js -->
  <script src="./../js/select_employee.js"></script>
</body>
</html>
