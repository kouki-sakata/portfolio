<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head_fragment :: head_content(pageTitle='TIME MANAGER / 打刻記録編集')}"></head>
<body>
<!-- 共通ヘッダー -->
<header th:replace="~{common/header}"></header>
<!-- メインコンテンツ -->
<main class="main_content">
    <!-- ナビ選択用の設定値 -->
    <input id="target_nav" type="hidden" value="stamp-edit"/>
    <!-- 共通ナビ -->
    <nav th:replace="~{common/navigation}"></nav>
    <!-- コンテンツ -->
    <section>
        <p class="mb-4 text-center">
            編集したい従業員を選んでください
        </p>
        <div aria-label="Basic radio toggle button group"
             class="btn-group w-100"
             role="group">
            <input autocomplete="off" checked class="btn-check"
                   id="btnradio1" name="tbody_toggle" type="radio"
                   value="no_admin">
            <label class="btn btn-outline-primary" for="btnradio1">一般</label>

            <input autocomplete="off" class="btn-check" id="btnradio2"
                   name="tbody_toggle" type="radio" value="admin">
            <label class="btn btn-outline-primary"
                   for="btnradio2">管理者</label>
        </div>
        <form id="stamp_edit_form" method="post" th:action="@{search}">
            <input id="employee_id" name="employeeId" type="hidden"/>
            <div class="bg_white stamp_box margin_tp_2">
                <table class="table table-striped margin_tp_1"
                       id="select-employee-table" style="width: 100%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>氏名</th>
                        <th>メールアドレス</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- DataTables will populate this section dynamically -->
                    </tbody>
                </table>
            </div>
        </form>
    </section>
</main>
<!-- 共通フッター -->
<footer th:replace="~{common/footer}"></footer>
<div th:replace="~{common/body_end_fragment :: body_end_content}"></div>
<!-- select_employee.js -->
<script src="./../js/select_employee.js"></script>
</body>
</html>
