<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIME MANAGER / 履歴確認</title>
  <!-- favicon -->
  <link rel="icon" href="./../img/favicon.ico">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./../css/reset.css">
  <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
  <!-- 共通ヘッダー -->
  <header th:replace="~{common/header}"></header>

  <!-- メインコンテンツ -->
  <main class="main_content">
    <!-- ナビ選択用の設定値 -->
    <input type="hidden" id="target_nav" value="log-history" />
    <!-- 共通ナビ -->
    <nav th:replace="~{common/navigation}"></nav>
    <!-- コンテンツ -->
<!--2025/05/01 add start-->	
    <section>
    <label for="select_year" class="label-spacing">年</label> 
	<label for="select_month" class="label-spacing">月</label>
      <form id="search_form" th:action="@{search}" method="post">
		<div class="myflat">
 <!--  <div class="weight_600">-->     
<!--</div>-->        
        <select name="year" id="select_year" class="form-select">
          <option th:each="item : ${yearList}" th:value="${item}" th:text="${item}" th:selected="${item == selectYear}"></option>
        </select>
<!--<div class="weight_600">-->  
 <!--</div>-->       
        <select name="month" id="select_month" class="form-select">
          <option th:each="item : ${monthList}" th:value="${item}" th:text="${item}" th:selected="${item == selectMonth}"></option>
        </select>
      </form>

<!--2025/05/01 add start-->	  
	  </div>
<!--2025/05/01 add end-->	  
      <div id="stamp_table" class="bg_white stamp_box margin_tp_2">
        <table class="table table-striped margin_tp_1">
          <thead>
            <tr>
              <th>#</th>
              <th>更新日時</th>
              <th>従業員氏名</th>
              <th>画面名</th>
              <th>操作種別</th>
              <th>打刻時刻</th>
              <th>更新者氏名</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="logHistory, index : ${logHistoryList}" th:with="indexValue=${index.index + 1}">
              <td th:text="${indexValue}"></td>
              <td th:text="${logHistory.update_date}"></td>
              <td th:text="${logHistory.employee_name}"></td>
              <td th:text="${logHistory.display_name}"></td>
              <td th:text="${logHistory.operation_type}"></td>
              <td th:text="${logHistory.stamp_time}"></td>
              <td th:text="${logHistory.update_employee_name}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  
  <!-- 共通フッター -->
  <footer th:replace="~{common/footer}"></footer>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- common.js -->
  <script src="./../js/common.js"></script>
  <!-- stamphistory.js -->
  <script src="./../js/stamp_history.js"></script>
</body>
</html>
