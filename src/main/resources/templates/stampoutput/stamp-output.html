<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIME MANAGER / 打刻記録出力</title>
  <!-- favicon -->
  <link rel="icon" href="./../img/favicon.ico">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./../css/reset.css">
  <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
  <!-- 共通ヘッダー -->
  <header th:replace="~{common/header}"></header>

  <!-- メインコンテンツ -->
  <main class="main_content">
    <!-- ナビ選択用の設定値 -->
    <input type="hidden" id="target_nav" value="stamp-output" />
    <!-- 共通ナビ -->
    <nav th:replace="~{common/navigation}"></nav>
    <!-- コンテンツ -->
    <section>
		<form id="output_form" th:action="@{output}" method="post" autocomplete="off">
		    <div class="d-flex p-2">
		      <div class="d-flex align-items-end gap-4">
		        <!-- 年 -->
		        <div class="d-flex flex-column">
		          <label for="edit_select_year" class="weight_600 mb-1">年</label>
		          <select name="year" id="select_year" class="form-select">
		            <option th:each="item : ${yearList}" th:value="${item}" th:text="${item}" th:selected="${item == selectYear}"></option>
		          </select>
		        </div>
		        <!-- 月 -->
		        <div class="d-flex flex-column">
		          <label for="edit_select_month" class="weight_600 mb-1">月</label>
		          <select name="month" id="select_month" class="form-select">
		            <option th:each="item : ${monthList}" th:value="${item}" th:text="${item}" th:selected="${item == selectMonth}"></option>
		          </select>
		        </div>
		      </div>
		    </div>
		    <p class="my-4">
		      打刻記録を出力したい従業員を選んでください
		    </p>
		    <div class="btn-group w-100" role="group" aria-label="User type selection button group">
		      <input type="radio" class="btn-check" name="tbody_toggle" id="tbody_toggle_no_admin" autocomplete="off" value="no_admin" checked>
		      <label class="btn btn-outline-primary" for="tbody_toggle_no_admin">一般</label>
		      <input type="radio" class="btn-check" name="tbody_toggle" id="tbody_toggle_admin" autocomplete="off" value="admin">
		      <label class="btn btn-outline-primary" for="tbody_toggle_admin">管理者</label>
		    </div>
		    <div class="bg_white stamp_box margin_tp_2">
		      <table class="table table-striped margin_tp_1">
		        <thead>
		          <tr>
					<!-- <th>-->
		              <!-- <input type="checkbox" class="selection-days-checkbox-1" disabled="disabled"> 山本 2025/5/9 -->
					<!-- </th>-->
					<th style="width: 100px;">
					    <label for="check-all">
							<input type="checkbox" class="checkbox-large" id="check-all" title="全選択" onclick="toggleAll(this)">
					    	<i class="icon triangle-icon"></i>
						</label>
					</th>
		            <th>ID</th>
		            <th>氏名</th>
		            <th>メールアドレス</th>
		          </tr>
		        </thead>
		        <!-- 一般ユーザー用リスト -->
		        <tbody id="no_admin">
		          <tr th:each="employee : ${employeeList}">
		            <td><input type="checkbox" class="selection-days-checkbox-1 checkbox-large"></td> <!--山本追記 2025/5/9-->
		            <td class="id" th:text="${employee.id}"></td>
		            <td th:text="${employee.first_name + ' ' + employee.last_name}"></td>
		            <td class="email" th:text="${employee.email}"></td>
		          </tr>
		        </tbody>
		        <!-- 管理者ユーザー用リスト (初期非表示) -->
		        <tbody id="admin" style="display:none;">
		          <tr th:each="admin : ${adminList}">
		            <td><input type="checkbox" class="selection-days-checkbox-1 checkbox-large"></td> <!--山本追記 2025/5/9-->
		            <td class="id" th:text="${admin.id}"></td>
		            <td th:text="${admin.first_name + ' ' + admin.last_name}"></td>
		            <td class="email" th:text="${admin.email}"></td>
		          </tr>
		        </tbody>
		      </table>
		    </div>
		    <div class="text_white2">
		      <button type="submit" id="output" class="btn bg_blue_info shadow height_3 w-100 mt-4 mb-0">出力</button>
		    </div>
		    <p class="mt-4 text-danger" id="message_area" th:text="${result}"></p>
		</form>
    </section>
  </main>
  <!-- 共通フッター -->
  <footer th:replace="~{common/footer}"></footer>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- common.js -->
  <script src="./../js/common.js"></script>
  <!-- employee_list.js -->
  <script src="./../js/employee_list.js"></script>
  <!-- stamp_output.js -->
  <script src="./../js/stamp_output.js"></script>
</body>

</html>
