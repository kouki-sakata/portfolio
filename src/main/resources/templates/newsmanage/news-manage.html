<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIME MANAGER / お知らせ情報管理</title>
  <!-- favicon -->
  <link rel="icon" href="./../img/favicon.ico">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./../css/reset.css">
  <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
  <!-- 共通ヘッダー -->
  <header th:replace="~{common/header}"></header>

  <!-- メインコンテンツ -->
  <main class="main_content">
    <!-- ナビ選択用の設定値 -->
    <input type="hidden" id="target_nav" value="news-manage" />
    <!-- 共通ナビ -->
    <nav th:replace="~{common/navigation}"></nav>
    <!-- コンテンツ -->
    <section>
      <p class="mb-4 weight_600">
        お知らせ情報　新規登録・変更
      </p>
      <p class="mb-4">
        お知らせ情報を新規登録したい場合は、以下を入力して登録ボタンを押してください
      </p>
      <form id="regist_form" th:action="@{regist}" method="post">
        <input type="hidden" id="input_id" name="id">
          <!--2025/04/28 add start-->       
          <!--<div class="form-row">-->
	        <div class="row g-3"> <!--.form-row1 から row g-3 に変更 山本 2024/5/1-->
            <!--2025/04/28 add end-->					
            <div class="col-12 col-md-2">  <!--form-group削除 山本変更 2024/5/15/1-->
              <label for="input_date">日付</label>
              <input type="date" class="form-control" id="input_date" name="newsDate">
            </div>
            <!--2025/04/28 add start-->		
		        <div class="col-12 col-md-10">  <!--form-group削除 山本変更 2024/5/15/1-->
              <!--2025/04/28 add end-->			  
              <label for="input_content">内容</label>
              <input type="text" class="form-control" id="input_content" name="content" maxlength="75">
              <!-- 文字数75文字カウント -->
              <p class="space">現在<span id="content_count">0</span>文字（75文字以内）</p> 
		        </div>
		      </div>
          <!--<div class="d-flex justify-content-end gap-2 mt-3">に東島修正　5/2 -->
          <div class="d-flex justify-content-end gap-2 mt-3">
            <button type='button' id="regist" class="btn bg_blue_info shadow height_3" style="width: 150px;">登録</button>
          </div>        
      </form>
      <p class="mt-4 text-danger" id="regist_message_area" th:text="${registResult}"></p>
      <p class="mb-4 weight_600">
        お知らせ一覧
      </p>
      <p class="mb-4">
        お知らせ情報を編集したい場合は、対象行の編集ボタンをクリックして「お知らせ情報　新規登録・変更」にて編集して登録ボタンを押してください
      </p>
      <p class="mb-4">
        お知らせ情報を削除したい場合は、削除チェックボックスをONにして削除ボタンを押してください（複数選択可）
      </p>
      <p class="mb-4">
        お知らせ情報を公開したい場合は、公開チェックボックスをONにして公開ボタンを押してください（最大4件）
      </p>
      <form id="delete_release_form" th:action="@{delete}" method="post">
        <div class="bg_white stamp_box margin_tp_2">
          <table class="table table-striped margin_tp_1">
            <thead>
              <tr>
                <th>削除</th>
                <th>日付</th>
                <th>内容</th>
                <th>公開</th>
                <th>編集</th>
              </tr>
            </thead>
            <!-- 5/13　東島 修正/追記 -->
            <tbody>
              <tr>
                <td>
                  <input type="checkbox" id="all" class="selection-days-checkbox-1 checkbox-large"> 全選択
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="tbody_tr" th:each="news : ${newsList}">
                <input type="hidden" class="id" th:value="${news.id}" />
                <input type="hidden" class="submit_release_flag" />
                <td>
                  <input type="checkbox" class="delete_check selection-days-checkbox-1 checkbox-large">
                </td>
                <td class="date" th:text="${news.news_date}"></td>
                <td class="content" th:text="${news.content}"></td>
                <td>
                  <input type="checkbox" class="release_flag selection-days-checkbox-1 checkbox-large" th:checked="${news.release_flag == true}">
                </td>
                <td><i class="td_btn fa-solid fa-pencil"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- 5/7 東島修正 -->
        <div class="button-row text_white d-flex gap-3 mt-4 mb-0">   
          <button type="button" id="delete" class="btn bg_red_info shadow height_3" style="width: 150px;">削除</button>
          <button type="button" id="release" class="btn bg_blue_info shadow height_3 ms-auto" style="width: 150px;">公開</button>          
        </div>
      </form>
      <p class="mt-4 text-danger" id="delete_release_message_area" th:text="${delRlsResult}"></p>
    </section>
  </main>
  <!-- 共通フッター -->
  <footer th:replace="~{common/footer}"></footer>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- common.js -->
  <script src="./../js/common.js"></script>
  <!-- news_manage.js -->
  <script src="./../js/news_manage.js"></script>
</body>
</html>
