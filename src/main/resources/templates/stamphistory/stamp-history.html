<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head_fragment :: head_content(pageTitle='TIME MANAGER / 打刻記録確認')}"></head>
<body>
<!-- 共通ヘッダー -->
<header th:replace="~{common/header}"></header>
<!-- メインコンテンツ -->
<main class="main_content">
    <!-- ナビ選択用の設定値 -->
    <input id="target_nav" type="hidden" value="stamp-history"/>
    <!-- 共通ナビ -->
    <nav th:replace="~{common/navigation}"></nav>
    <!-- コンテンツ -->
    <section>
        <div class="d-flex align-items-center p-2 gap-3">
            <div class="weight_600">氏名</div>
            <h2 class="mb-0" th:text="${employeeName}">従業員名</h2>
            <form class="d-flex align-items-center gap-2" id="search_form"
                  method="post"
                  th:action="@{search}">
                <label class="form-label mb-0 ms-3" for="select_year">年</label>
                <select class="form-select" id="select_year" name="year"
                        style="width: auto;">
                    <option th:each="item : ${yearList}"
                            th:selected="${item == selectYear}"
                            th:text="${item}"
                            th:value="${item}"></option>
                </select>
                <label class="form-label mb-0 ms-2"
                       for="select_month">月</label>
                <select class="form-select" id="select_month" name="month"
                        style="width: auto;">
                    <option th:each="item : ${monthList}"
                            th:selected="${item == selectMonth}"
                            th:text="${item}"
                            th:value="${item}"></option>
                </select>
            </form>
        </div>
        <div class="bg_white stamp_box margin_tp_2 table-responsive"
             id="stamp_table">
            <table class="table table-striped" style="width: 100%">
                <thead>
                <tr>
                    <th>日付</th>
                    <th>曜日</th>
                    <th>出勤</th>
                    <th>退勤</th>
                    <th>更新者氏名</th>
                    <th>更新日時</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="stampHistory : ${stampHistoryList}">
                    <input th:value="${stampHistory.id}" type="hidden"/>
                    <input th:value="${stampHistory.year}" type="hidden"/>
                    <input th:value="${stampHistory.month}" type="hidden"/>
                    <td class="day" th:text="${stampHistory.day}"></td>
                    <td class="day_of_week"
                        th:text="${stampHistory.day_of_week}"></td>
                    <td th:text="${stampHistory.in_time}"></td>
                    <td th:text="${stampHistory.out_time}"></td>
                    <td th:text="${stampHistory.update_employee_name}"></td>
                    <td th:text="${stampHistory.update_date}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<!-- 共通フッター -->
<footer th:replace="~{common/footer}"></footer>
<div th:replace="~{common/body_end_fragment :: body_end_content}"></div>
<!-- stamphistory.js -->
<script src="./../js/stamp_history.js"></script>
</body>
</html>
