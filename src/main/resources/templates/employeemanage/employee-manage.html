<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIME MANAGER / 従業員情報管理</title>
  <!-- favicon -->
  <link rel="icon" href="./../img/favicon.ico">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./../css/reset.css">
  <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
  <!-- 共通ヘッダー -->
  <header th:replace="~{common/header}"></header>

  <!-- メインコンテンツ -->
  <main class="main_content">
    <!-- ナビ選択用の設定値 -->
    <input type="hidden" id="target_nav" value="employee-manage" />
    <!-- 共通ナビ -->
    <nav th:replace="~{common/navigation}"></nav>
    <!-- コンテンツ -->
    <section>
      <p class="mb-4 weight_600">
        従業員情報　新規登録・変更
      </p>
      <p class="mb-4">
        従業員情報を新規登録したい場合は、以下を入力して登録ボタンを押してください
      </p>
      <form id="regist_form" th:action="@{regist}" method="post">
        <div class="row">
          <div class="form-group col-md-2">
            <label for="input_id">ID</label>
            <input type="text" class="form-control" id="input_id" name="employeeId" disabled>
          </div>
          <div class="form-group col-md-2">
            <label for="input_first_name">姓</label>
            <input type="text" class="form-control" id="input_first_name" name="firstName" maxlength="30">
          </div>
          <div class="form-group col-md-2">
            <label for="input_last_name">名</label>
            <input type="text" class="form-control" id="input_last_name" name="lastName" maxlength="30">
          </div>
          <div class="form-group col-md-2">
            <label for="input_email">メールアドレス</label>
            <input type="email" class="form-control" id="input_email" name="email" maxlength="255"
              style="font-size: 14px; line-height: 1.42857143; box-sizing: border-box;">
          </div>
          <div class="form-group col-md-2">
            <label for="input_password">パスワード</label>
            <input type="text" class="form-control" id="input_password" name="password" maxlength="16">
            <small class="form-text text-muted">8～16文字</small>
          </div>
          <div class="form-group col-md-1 d-flex align-items-center">
            <input type="hidden" id="admin_flag" name="adminFlag">
            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" id="input_admin">
              <label class="form-check-label" for="input_admin">管理者</label>
            </div>
          </div>
        </div>
        <!-- 登録・削除ボタンを右寄せ -->
        <div class="d-flex justify-content-end gap-2 mt-3">
          <button type='button' id="regist" class="btn bg_blue_info shadow height_3" style="width: 150px;">登録</button>
        </div>        
      </form>
      <p class="mt-4 text-danger" id="regist_message_area" th:text="${registResult}"></p>
      <p class="mb-4 weight_600">
        従業員一覧
      </p>
      <p class="mb-4">
        従業員情報を編集したい場合は、対象行の編集ボタンをクリックして「従業員情報　新規登録・変更」にて編集して登録ボタンを押してください
      </p>
      <p class="mb-4">
        従業員情報を削除したい場合は、対象行のチェックボックスをONにして削除ボタンを押してください（複数選択可）
      </p>
      <input type="hidden" id="employee_id" name="employeeId"/>
      <form id="delete_form" th:action="@{delete}" method="post">
        <div class="bg_white stamp_box margin_tp_2">
          <table class="table table-striped margin_tp_1">
            <thead>
              <tr>
                <th>削除</th>
                <th>ID</th>
                <th>姓</th>
                <th>名</th>
                <th>メールアドレス</th>
                <th>パスワード</th>
                <th>管理者</th>
                <th>編集</th>
              </tr>
            </thead>
            <!-- 5/13　東島 修正/追記 -->
            <tbody>
              <tr>
                <td>
                  <input type="checkbox" id="all" class="selection-days-checkbox-1 checkbox-large"> 全選択
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr th:each="employee : ${employeeList}">
                <td><input type="checkbox" class="delete_check selection-days-checkbox-1 checkbox-large"></td> <!--山本追記 2025/5/9-->
                <td class="id" th:text="${employee.id}"></td>
                <td class="first_name" th:text="${employee.first_name}"></td>
                <td class="last_name" th:text="${employee.last_name}"></td>
                <td class="email" th:text="${employee.email}"></td>
                <td class="password" th:text="${employee.password}"></td>
                <td><input type="checkbox" class="admin_flag selection-days-checkbox-1 checkbox-large" th:checked="${employee.admin_flag == 1}" disabled="disabled"></td> <!--山本追記 2025/5/9-->
                <td><i class="td_btn fa-solid fa-pencil"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
      <button type="button" id="delete" class="btn bg_red_info shadow height_3 mt-3" style="width: 150px;">削除</button>
      <p class="mt-4 text-danger" id="delete_message_area" th:text="${deleteResult}"></p>
    </section>
  </main>
  <!-- 共通フッター -->
  <footer th:replace="~{common/footer}"></footer>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- common.js -->
  <script src="./../js/common.js"></script>
  <!-- employee_manage.js -->
  <script src="./../js/employee_manage.js"></script>
</body>
</html>
