# テスト環境用設定ファイル
# アプリケーション起動時にパスワードマイグレーションを無効化

# パスワードマイグレーション無効化
app.startup.password-migration.enabled=false

# 環境識別
app.environment=test

# ログレベルをテスト用に調整
logging.level.com.example.teamdev=DEBUG
logging.level.com.example.teamdev.service.PasswordMigrationService=DEBUG

# テスト用データベース設定（必要に応じて）
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.jpa.hibernate.ddl-auto=create-drop

# セッションタイムアウトを短く設定（テスト効率化）
server.servlet.session.timeout=10m

# テスト用メッセージ
info.app.description=勤怠管理システム（テスト環境）
info.app.environment=test

# Actuator設定（E2Eテスト用）
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.endpoints.web.base-path=/actuator